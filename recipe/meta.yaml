{% set name = "macholib" %}
{% set version = "1.16.3" %}
{% set sha256 = "07ae9e15e8e4cd9a788013d81f5908b3609aa76f9b1421bae9c4d7606ec86a30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  #[py<38]
  entry_points:
    - macho_find = macholib.macho_find:main
    - macho_standalone = macholib.macho_standalone:main
    - macho_dump = macholib.macho_dump:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - altgraph >=0.17

test:
  imports:
    - macholib
  commands:
    - pip check
    - macho_dump --help
  requires:
    - pip

about:
  home: https://github.com/ronaldoussoren/macholib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Mach-O header analysis and editing'
  description: |
      macholib can be used to analyze and edit Mach-O headers,
      the executable format used by Mac OS X.
  doc_url: https://macholib.readthedocs.io
  dev_url: https://github.com/ronaldoussoren/macholib

extra:
  recipe-maintainers:
    - rth
